<div class="all">
    <div class="container mt-5 p-4 rounded shadow" style="background-color: #ffe4e1; max-width: 800px;">
        <form [formGroup]="editRecipe" class="form-container" (ngSubmit)="saveChanges()">
            <div class="mb-3">
                <label for="recipeName" class="form-label">Name</label>
                <input type="text" id="recipeName" matInput formControlName="recipeName" class="form-control">
            </div>
            <div class="mb-3">
                <label for="categoryCode" class="form-label">Category</label>
                <select id="categoryCode" matNativeControl formControlName="categoryCode" class="form-select">
                    <option *ngFor="let category of categoryList" [value]="category.id">
                        {{ category.name }}
                        <img src="{{ category.iconPath }}" alt="icon"/>
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="preparationTimeInMinutes" class="form-label">Preparation time (minutes)</label>
                <input type="number" id="preparationTimeInMinutes" matInput formControlName="preparationTimeInMinutes" class="form-control">
            </div>
            <div class="mb-3">
                <label for="difficultyLevel" class="form-label">Level</label>
                <input type="number" id="difficultyLevel" matInput formControlName="difficultyLevel" class="form-control">
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients (Comma separated)</label>
                <textarea id="ingredients" matInput formControlName="ingredients" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="preparationSteps" class="form-label">Preparation steps (each step in a separate line)</label>
                <textarea id="preparationSteps" matInput formControlName="preparationSteps" class="form-control"></textarea>
            </div>
            <button [disabled]="!this.editRecipe.valid" mat-raised-button color="primary" type="submit" class="btn btn-pink">Save Changes</button>
        </form>
    </div>
</div>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
