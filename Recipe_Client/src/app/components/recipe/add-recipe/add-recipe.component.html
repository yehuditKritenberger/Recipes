<form [formGroup]="addRecipe">
    <label>Id</label>
    <input type="number" formControlName="id">
    <ng-container *ngIf="this.addRecipe.controls['id'].errors as idError">
        <p *ngIf="idError['required']">this field is must!</p>
    </ng-container>
    <label>Name</label>
    <input type="text" formControlName="name">
    <ng-container *ngIf="this.addRecipe.controls['name'].errors as nameError">
        <p *ngIf="nameError['required']">this field is must!</p>
    </ng-container>
    <select formControlName="selectCategory" class="form-select" aria-label="select category">
        <option *ngFor="let category of CategoryList" [value]="category.id">{{category.name}}</option>
    </select>
    <label>Preparation Time</label>
    <input type="number" formControlName="preparationTime">
    <ng-container *ngIf="this.addRecipe.controls['preparationTime'].errors as preparationTimeError">
        <p *ngIf="preparationTimeError['required']">this field is must!</p>
    </ng-container>
    <label>Level</label>
    <input type="number" formControlName="level">
    <ng-container *ngIf="this.addRecipe.controls['level'].errors as levelError">
        <p *ngIf="levelError['required']">this field is must!</p>
        <p *ngIf="levelError['min']">Difficulty Level must be between 1 and 5!</p>
        <p *ngIf="levelError['max']">Difficulty Level must be between 1 and 5!</p>
    </ng-container>
    <label>Date</label>
    <input type="date" formControlName="date">
    <ng-container *ngIf="this.addRecipe.controls['date'].errors as dateError">
        <p *ngIf="dateError['required']">this field is must!</p>
    </ng-container>
    <div>
        <label>Ingredients</label>
        <div formArrayName="ingredients">
            <div *ngFor="let ingredient of ingredientsArray.controls; let i = index">
                <input type="text" [formControlName]="i" (input)="addIngredient()" class="form-control"
                    *ngIf="i === ingredientsArray.length - 1 || ingredient.value.trim() !== ''">
            </div>
        </div>
    </div>
    <div>
        <label>Instructions</label>
        <div formArrayName="instructions">
            <div *ngFor="let step of instructionsArray.controls; let i = index">
                <input type="text" [formControlName]="i" (input)="addPreparationStep()" class="form-control"
                    *ngIf="i === instructionsArray.length - 1 || step.value.trim() !== ''">
            </div>
        </div>
    </div>
    <label>User Id</label>
    <input type="number" formControlName="userId">
    <ng-container *ngIf="this.addRecipe.controls['userId'].errors as userIdError">
        <p *ngIf="userIdError['required']">this field is must!</p>
    </ng-container>
    <label>Img</label>
    <input formControlName="img">
    <ng-container *ngIf="this.addRecipe.controls['img'].errors as imgError">
        <p *ngIf="imgError['required']">this field is must!</p>
    </ng-container>
    <button [disabled]="!this.addRecipe.valid" (click)="saveRecipe()">save</button>
</form>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
