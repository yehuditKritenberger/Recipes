<form [formGroup]="loginForm" class="container mt-5 p-4 rounded shadow" style="background-color: #ffe4e1;">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <div class="mb-3 row g-3 align-items-center">
        <div class="col-auto">
            <label for="inputPassword6" class="col-form-label">Password</label>
        </div>
        <div class="col-auto">
            <input formControlName="password" type="password" id="inputPassword6" class="form-control"
                aria-describedby="passwordHelpInline">
        </div>
        <div class="col-auto">
            <span id="passwordHelpInline" class="form-text text-danger">
                <ng-container *ngIf="loginForm.controls['password'].errors as passwordError">
                    <p *ngIf="passwordError['required']">required</p>
                </ng-container>
            </span>
        </div>
    </div>

    <div class="mb-3 row g-3 align-items-center">
        <div class="col-auto">
            <label for="inputName" class="col-form-label">Name</label>
        </div>
        <div class="col-auto">
            <input formControlName="name" type="text" id="inputName" class="form-control"
                aria-describedby="nameHelpInline">
        </div>
        <div class="col-auto">
            <span id="nameHelpInline" class="form-text text-danger">
                <ng-container *ngIf="this.loginForm.controls['name'].errors as nameError">
                    <p *ngIf="nameError['required']">required</p>
                </ng-container>
            </span>
        </div>
    </div>

    <div class="mt-4">
        <button [disabled]="!loginForm.valid" class="btn btn-pink" (click)="save()">Save</button>
    </div>
</form>
